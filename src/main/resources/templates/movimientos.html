<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movimientos</title>
<style>
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
}

body {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background-color: #f4f7fa;
	padding: 20px;
}

.container {
	background-color: #ffffff;
	width: 600px;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	text-align: center;
}

h1 {
	font-size: 1.8em;
	color: #333;
	margin-bottom: 20px;
}

p {
	font-size: 1em;
	color: #666;
	margin-bottom: 10px;
}

.balance-info span {
	font-weight: bold;
	color: #333;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	padding: 12px;
	text-align: left;
}

th {
	background-color: #007bff;
	color: white;
	font-weight: bold;
	border-bottom: 2px solid #0056b3;
}

tr:nth-child(even) {
	background-color: #f9f9f9;
}

tr:hover {
	background-color: #f1f1f1;
}

td {
	color: #333;
	border-bottom: 1px solid #ddd;
}

/* Estilo para el enlace 'Volver al menú' */
.button-container a {
	display: block;
	margin-top: 20px;
	color: #007bff;
	text-decoration: none;
	font-weight: bold;
}

.button-container a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Movimientos de la cuenta</h1>
		<p class="balance-info">
			ID de la cuenta: <span th:text="${cuenta.idCuenta}"></span><br>
			Saldo actual: <span th:text="${saldo}"></span>
		</p>

		<table>
			<thead>
				<tr>
					<th>Fecha</th>
					<th>Importe</th>
					<th>Operación</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movimiento : ${movimientos}">
					<td th:text="${movimiento.fecha}"></td>
					<td th:text="${movimiento.cantidad}"></td>
					<td th:text="${movimiento.operacion}"></td>
				</tr>
			</tbody>
		</table>

		<!-- Botón 'Volver al menú' -->
		<div class="button-container">
			<a th:href="@{/menu}">Volver al menú</a>
		</div>
	</div>
</body>
</html>
